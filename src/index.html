<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Сайт для обмена фотографиями" />
  <meta name="keywords" content="Место, города, страна, фото, лайк" />
  <meta name="author" content="Андрей Колосов" />
  <title>Mesto</title>
</head>

<body class="home">
  <div class="page">
    <header class="header">
      <div class="header__logo"></div>
    </header>

    <main class="content">
      <section class="profile" aria-label="Профиль">
        <div class="profile__avatar-container">
          <img class="profile__avatar" src="<%=require('./images/profile-Jacques/avatar/avatar.jpg')%>" alt="Аватар">
        </div>
        <div class="profile__info">
          <div class="profile__user">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__description">Исследователь океана</p>
          </div>
          <button class="page__button profile__edit-button"></button>
        </div>
        <button type="button" class="page__button profile__add-button"></button>
      </section>

      <section class="galery" aria-label="Галерея">
        <ul class="galery__list">
        </ul>
      </section>
    </main>

    <section class="popup popup_type_profile-editor">
      <div class="popup__container">
        <button type="button" class="page__button popup__close-button"></button>
        <form class="form" id="editor-form" novalidate>
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container form__user-info">
            <input type="text" class="form__item" name="user-name" placeholder="Имя" required id="user-name" required minlength="2" maxlength="40">
            <span class="form__item-error user-name_error"></span>
            <input type="text" class="form__item" name="user-description" placeholder="О себе" id="user-description" required minlength="2" maxlength="200">
            <span class="form__item-error user-description_error"></span>
            <button type="submit" class="page__button form__save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_type_avatar-editor">
      <div class="popup__container">
        <button type="button" class="page__button popup__close-button"></button>
        <form class="form" id="avatar-form">
          <h2 class="form__heading">Обновить аватар</h2>
          <fieldset class="form__input-container form__new-place">
            <input type="url" class="form__item" name="user-avatar" placeholder="Ссылка на картинку" value="" id="user-avatar" required>
            <span class="form__item-error user-avatar_error"></span>
            <button type="submit" class="page__button form__save-button">Сохранить</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card_adder">
      <div class="popup__container">
        <button type="button" class="page__button popup__close-button"></button>
        <form class="form" id="card-form">
          <h2 class="form__heading">Новое место</h2>
          <fieldset class="form__input-container form__new-place">
            <input type="text" class="form__item" name="place-name" placeholder="Название" required value="" id="place-name" required minlength="2"
              maxlength="30">
            <span class="form__item-error place-name_error"></span>
            <input type="url" class="form__item" name="place-img-link" placeholder="Ссылка на новый аватар" value="" id="place-img-link" required>
            <span class="form__item-error place-img-link_error"></span>
            <button type="submit" class="page__button form__save-button">Создать</button>
          </fieldset>
        </form>
      </div>
    </section>

    <section class="popup popup_type_img">
      <figure class="popup__container popup__container_type_img">
        <button type="button" class="page__button popup__close-button"></button>
        <img src="#" alt="#" class="popup__image">
        <figcaption class="popup__img-caption"></figcaption>
      </figure>
    </section>

    <footer class="footer">
      <p class="footer__copyright">&copy;&nbsp;2021 Mesto Russia</p>
    </footer>
  </div>

  <template class="card-template">
    <li class="card">
      <img class="card__image">
      <button type="button" class="page__button card__trash-button"></button>
      <div class="card__description">
        <h2 class="card__name"></h2>
        <button type="button" class="page__button card__like-button"></button>
      </div>
    </li>
  </template>

</body>

</html>
