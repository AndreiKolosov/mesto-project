    <section class="popup popup_type_profile-editor">
      <div class="popup__container">
        <button type="button" class="page__button popup__close-button"></button>
        <form class="form">
          <h2 class="form__heading">Редактировать профиль</h2>
          <fieldset class="form__input-container form__user-info">
            <input type="text" class="form__item" name="user-name" placeholder="Имя" required value="Жак-Ив Кусто"

            <input type="text" class="form__item" name="user-description" placeholder="О себе"

          </fieldset>
          <button type="submit" class="page__button form__save-button">Сохранить</button>
        </form>
      </div>
    </section>

    <section class="popup popup_type_card_adder">

          <fieldset class="form__input-container form__new-place">
            <input type="text" class="form__item" name="place-name" placeholder="Название" required value=""

            <input type="text" class="form__item" name="place-img-link" placeholder="Ссылка на картинку" value=""
